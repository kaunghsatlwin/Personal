<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <h:outputStylesheet  library = "css" name = "style.css"  />
                <title>PrimeFaces</title>
            </f:facet>
        </h:head>

        <h:body>
            <h:form>
                <p:growl id="growl" life="2000" />
                <p:layout fullPage="true">
                    <p:layoutUnit style="min-height:30px;right:10%;margin-right:-10px;width:200px;position: relative;" position="north" size="80" resizable="true" closable="true" collapsible="true">
                        <ui:insert name="footer">
                            <ui:include  src="/WEB-INF/view/header.xhtml"></ui:include>
                        </ui:insert>
                    </p:layoutUnit>
                    <p:layoutUnit position="center">
                        <p:dataTable var="blogList" value="#{blogController.getBlogList()}">
                            <p:column headerText="Title">
                                <h:outputText value="#{blogList.blg_title}" />
                            </p:column>
                            <p:column headerText="Message" >
                                <h:outputText value="#{blogList.blg_bdy}" />
                            </p:column>
                        </p:dataTable>
                    </p:layoutUnit>
                    <p:layoutUnit position="south" size="80" closable="true" collapsible="true">
                        <ui:insert name="footer">
                            <ui:include  src="/WEB-INF/view/footer.xhtml"></ui:include>
                        </ui:insert>
                    </p:layoutUnit>
                </p:layout>
            </h:form>
        </h:body>
    </f:view>
</ui:composition>
