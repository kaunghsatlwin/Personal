<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <h:outputStylesheet  library = "css" name = "style.css"  />
                <title>PrimeFaces</title>
            </f:facet>
        </h:head>

        <h:body>
            <h:form>
                <p:growl id="growl" life="2000" />
                <p:layout fullPage="true">

                    <p:layoutUnit position="north" size="80" closable="true" collapsible="true">
                        <ui:insert name="header">
                            <ui:include  src="/WEB-INF/view/header.xhtml"></ui:include>
                        </ui:insert>
                    </p:layoutUnit>

                    <p:layoutUnit position="south" size="80" closable="true" collapsible="true">
                        <ui:insert name="footer">
                            <ui:include  src="/WEB-INF/view/footer.xhtml"></ui:include>
                        </ui:insert>
                    </p:layoutUnit>

                    <p:layoutUnit position="center">
                        <ui:insert name="content">
                            <ui:include  src="/WEB-INF/view/content.xhtml"></ui:include>
                        </ui:insert>
                    </p:layoutUnit>
                </p:layout>
            </h:form>
        </h:body>

    </f:view>
</html>
